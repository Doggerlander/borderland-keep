<form onsubmit="return false">
<table>
    <tr>
        <td><label>Campaign Name:</label><input type="text" name="campaign-name" value="{{ .Name }}"/></td>
    </tr>
    <tr>
        <td><label>Judge:</label><input type="text" name="campaign-judege" value="{{ .Judge }}"/></td>

    </tr>
    <tr>
        <td><label for="rec">Looking For Players?</label>
            <select>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </td>
    </tr>
    <tr>
        <td><label for="timekeeping">Timekeeping:</label>
            <select>
                <option value="Pause">Pause</option>
                <option value="Hybrid">Hybrid</option>
                <option value="Reference">Reference</option>
            </select>
        </td>
    </tr>
</table>
<button hx-update="/users/{{ .UserId }}/campaign/{{ .CampaignId }}" hx-target="closest form" hx-swap="outerHTML">Save</button>
</form>
