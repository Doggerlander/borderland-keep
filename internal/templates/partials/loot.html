
<div class="tr" hx-target="this" hx-swap="outerHTML">
	<span class="td" >{{ .Name }}</span>
	<span class="td" >{{ .Number }}</span>
	<span class="td" >{{ .XPValue }}</span>
	<span class="td" >{{ .TotalXPAmount }}</span>
	<span class="td button-space"></span>
	<span class="td" ><button hx-trigger="mousedown" hx-get="{{ .Path.Edit }}">Edit</button></span>
    <span class="td"><button class="danger" hx-trigger="mousedown" hx-delete="{{ .Path.Display }}">Delete</button></span>
</div>
