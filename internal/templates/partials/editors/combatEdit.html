<form class="tr" hx-put="{{ .Path.Display }}" hx-target="this" hx-swap="outerHTML">
	<span class="td"><input type="text" name="name" value="{{ .Name }}" /></span>
	<span class="td"><input type="text" name="number" value="{{ .Number }}" /></span>
	<span class="td"><input type="text" name="value" value="{{ .XPValue }}" /></span>
	<span class="td"><button hx-trigger="mousedown" hx-put="{{ .Path.Display }}">Save</button></span>
	<span class="td"><button hx-trigger="mousedown" hx-get="{{ .Path.Display }}">Cancel</button></span>
</form>
